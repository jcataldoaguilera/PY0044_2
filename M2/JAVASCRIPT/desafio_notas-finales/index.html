<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Cataldo">
    <meta name="description" content="DesafÃ­o Guiado Notas Finales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Notas Finales</title>
</head>

<body>
    <div class="container py-5">
        <h1 class="d-inline-block align-middle">Notas Finales</h1>
        <img src="assets/img/img_header.png" alt="img_header" style="float: right;" class="align-middle">
        <br>
        <dl class="row">
            <dt class="col-2">Nombre:</dt>
            <dd class="col-10" id="nombre"></dd>
            <dt class="col-2">Carrera:</dt>
            <dd class="col-10" id="carrera"></dd>
        </dl>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">HTML</th>
                    <td id="nota1HTML"></td>
                    <td id="nota2HTML"></td>
                    <td id="nota3HTML"></td>
                    <td id="promedioHTML"></td>
                </tr>
                <tr>
                    <th scope="row">CSS</th>
                    <td id="nota1CSS"></td>
                    <td id="nota2CSS"></td>
                    <td id="nota3CSS"></td>
                    <td id="promedioCSS"></td>
                </tr>
                <tr>
                    <th scope="row">JavaScript</th>
                    <td id="nota1JS"></td>
                    <td id="nota2JS"></td>
                    <td id="nota3JS"></td>
                    <td id="promedioJS"></td>
                </tr>
                <tr>
                    <th scope="row">Promedio Final</th>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td id="pFINAL"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
